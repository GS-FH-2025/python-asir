<html lang="en">

    <meta charset="UTF-8">

<script>
    console.log("Script cargado");

    // Array de puntuaciones
    let puntuaciones = [
        { nombre: "Pablo", puntuacion: 180 },
        { nombre: "Javier", puntuacion: 270 },
        { nombre: "Raquel", puntuacion: 70 },
        { nombre: "Mario", puntuacion: 310 },
        { nombre: "Miriam", puntuacion: 90 },
        { nombre: "Fernando", puntuacion: 105 },
        { nombre: "Laura", puntuacion: 210 },
        { nombre: "Juli치n", puntuacion: 520 }
    ];

    // 1) Mostrar cada elemento del array original
    for (let i = 0; i < puntuaciones.length; i++) {
        let jugador = puntuaciones[i];
        console.log(jugador.nombre + " tiene " + jugador.puntuacion + " puntos");
    }

    // 2) Funci칩n que devuelve un NUEVO array con los nombres
    //    de los jugadores que tienen m치s de 100 puntos
    function jugadoresTop(array) {
        let resultado = [];

        for (let i = 0; i < array.length; i++) {
            let jugador = array[i];

            if (jugador.puntuacion > 100) {
                resultado.push(jugador.nombre);
            }
        }

        return resultado;
    }

    // 3) Usar la funci칩n y mostrar el nuevo array
    let tope = jugadoresTop(puntuaciones);

    for (let i = 0; i < tope.length; i++) {
        console.log("Jugador top: " + tope[i]);
    }
</script>
